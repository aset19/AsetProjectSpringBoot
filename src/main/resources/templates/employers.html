<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title th:text="#{main.welcome}"></title>
</head>

<body>

<div class="container-fluid" th:insert="~{allform.html}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3>EMPLOYERS LIST</h3>

            </h3>
            <table class="table table-bordered">
                <thead>
                <tr class="nav-item">
                    <th >id</th>
                    <th th:text="#{main.number}" ></th>
                    <th th:text="#{main.surname}" ></th>
                    <th th:text="#{main.name}" ></th>
                    <th th:text="#{main.secondName}" ></th>
                    <th th:text="#{main.date_of_birth}" ></th>
                    <th th:text="#{main.contract_start}" ></th>
                    <th th:text="#{main.contract_period}" ></th>
                    <th th:text="#{main.contractEnd}" ></th>
                    <th th:text="#{main.position}" ></th>
                    <th th:text="#{main.ranks}" ></th>
                    <th th:text="#{main.department}" ></th>
                    <th>Photo</th>
                    <th th:text="#{main.details}" ></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "employer: ${employers}">
                    <td th:text = "${employer.id}"></td>
                    <td th:text = "${employer.personalNumber}"></td>
                    <td th:text = "${employer.surname}"></td>
                    <td th:text = "${employer.name}"></td>
                    <td th:text = "${employer.secondName}"></td>
                    <td th:text = "${employer.bornDate}"></td>
                    <td th:text = "${employer.contractStart}"></td>
                    <td th:text = "${employer.contractTime}"></td>
                    <td th:text = "${employer.contractEnd}"></td>
                    <td th:text = "${employer.position!=null?employer.position.positionName:'-----'}"></td>
                    <td th:text = "${employer.ranks!=null?employer.ranks.ranksName:'-----'}"></td>
                    <td th:text = "${employer.department!=null?employer.department.departmentName:'-----'}"></td>
                    <td>
                        <div>
                            <img th:src="@{'img/' + ${employer.photo}}" alt="" width="50" height="50"/>
                        </div>
                    </td>
                    <td><a class="btn btn-info btn-sm" th:href="@{'/employers/create/' + ${employer.id}}" > CREATE</a></td>
                </tr>
                </tbody>
            </table>
            <a  class="btn btn-primary" th:href="@{/employers/add}" role="button">ADD</a>
            <a  class="btn btn-primary" th:href="@{/employers/download/employers.xlsx}" role="button">Report</a>
        </div>
    </div>
</div>


<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
