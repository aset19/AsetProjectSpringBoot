<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Редактировать Сотрудника</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>



<body>
<div class="container-fluid" th:insert="~{allform.html}"></div>


<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/employers/create'}" method="post">
                <input type="hidden" name="id" th:value="${employers.id}">
                <div class="form-group">
                    <label >Личный номер:</label>
                    <input type="number" class="form-control" name="personal_number" th:value="${employers.personalNumber}">
                </div>
                <div class="form-group">
                    <label >Фамилия:</label>
                    <input type="text" class="form-control" name="surname" th:value="${employers.surname}">
                </div>
                <div class="form-group">
                    <label >Имя:</label>
                    <input type="text" class="form-control" name="name" th:value="${employers.name}">
                </div>
                <div class="form-group">
                    <label >Отчество:</label>
                    <input type="text" class="form-control" name="second_name" th:value="${employers.secondName}">
                </div>
                <div class="form-group">
                    <label >Дата рождения:"</label>
                    <input type="date" class="form-control" name="born_date" th:value="${employers.bornDate}">
                </div>
                <div class="form-group">
                    <label >Начало контракта: </label>
                    <input type="date" class="form-control" name="contract_start" th:value="${employers.contractStart}">
                </div>
                <div class="form-group">
                    <label >Срок контракта:</label>
                    <input type="number" class="form-control" name="contract_time" th:value="${employers.contractTime}">
                </div>
                <div class="form-group">
                    <label>Должность:</label>
                    <select class="form-control" name="position">
                        <option th:each="pos: ${positions}" th:text="${pos.positionName}" th:value="${pos.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Звание:</label>
                    <select class="form-control" name="ranks">
                        <option th:each="ran: ${rank}" th:text="${ran.ranksName}" th:value="${ran.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Департамент:</label>
                    <select class="form-control" name="department">
                        <option th:each="dep: ${departments}" th:text="${dep.departmentName}" th:value="${dep.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" >Сохранить</button>
                </div>
            </form>
            <form th:action="@{'/employers/delete'}" method="post">
                <input type="hidden" name="id" th:value="${employers.id}">
                <div class="form-group">
                    <button class="btn btn-warning" >Удалить</button>
                </div>
            </form>



        </div>

    </div>

</div>

</body>
</html>
